        <script>
            window.onload = function(){
                let ttSearch = document.querySelector('.tt-search');
                // 输入框被选中，进入搜索模式
                document.querySelector('.tt-search-input').addEventListener('focus',function(){
                    ttSearch.classList.add('on-focus');
                })
                // 点击取消，返回正常模式
                document.querySelector('.tt-search-cancel').addEventListener('click',function(){
                    ttSearch.classList.remove('on-focus');
                })
            }
